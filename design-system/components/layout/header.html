<!--
  SYMPLEPASS HEADER COMPONENT
  Navegação principal do site
-->

<header class="site-header">
  <div class="container-custom">
    <div class="header-content">
      <!-- Logo -->
      <a href="/" class="header-logo">
        <img src="/assets/images/logo-symplepass.svg" alt="Symplepass" class="header-logo-img">
      </a>

      <!-- Desktop Navigation -->
      <nav class="header-nav">
        <a href="/eventos" class="header-nav-link">Eventos</a>
        <a href="/modalidades" class="header-nav-link">Modalidades</a>
        <a href="/sobre" class="header-nav-link">Sobre nós</a>
        <a href="/clube" class="header-nav-link">Clube de benefícios</a>
        <a href="/suporte" class="header-nav-link">Suporte</a>
        <button class="btn-secondary btn-sm">Entrar</button>
      </nav>

      <!-- Mobile Menu Button -->
      <button class="header-mobile-toggle" id="mobile-menu-button" aria-label="Menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-menu">
          <path d="M4 5h16"></path>
          <path d="M4 12h16"></path>
          <path d="M4 19h16"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-close hidden">
          <path d="m18 6-12 12"></path>
          <path d="m6 6 12 12"></path>
        </svg>
        <span class="header-mobile-text">Menu</span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="header-mobile-menu" id="mobile-menu">
    <div class="header-mobile-content">
      <div class="header-mobile-close">
        <button class="btn-icon rounded-full" id="mobile-close-button" aria-label="Fechar menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m18 6-12 12"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>

      <nav class="header-mobile-nav">
        <a href="/eventos" class="header-mobile-link">Eventos</a>
        <a href="/modalidades" class="header-mobile-link">Modalidades</a>
        <a href="/sobre" class="header-mobile-link">Sobre nós</a>
        <a href="/clube" class="header-mobile-link">Clube de benefícios</a>
        <a href="/suporte" class="header-mobile-link">Suporte</a>
      </nav>

      <div class="header-mobile-actions">
        <button class="btn-primary w-full">Entrar</button>
      </div>
    </div>
  </div>
</header>

<!-- HEADER STYLES -->
<style>
  /* Site Header */
  .site-header {
    position: sticky;
    top: 0;
    z-index: var(--z-sticky);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(12px);
    border-bottom: var(--border-width-1) solid var(--color-neutral-200);
    transition: all var(--transition-base) var(--ease-out);
  }

  .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-top: 1.5rem;
    padding-bottom: 1.5rem;
  }

  /* Logo */
  .header-logo {
    display: flex;
    align-items: center;
    text-decoration: none;
  }

  .header-logo-img {
    height: 40px;
    width: auto;
  }

  /* Desktop Navigation */
  .header-nav {
    display: none;
    align-items: center;
    gap: 2rem;
  }

  @media (min-width: 1024px) {
    .header-nav {
      display: flex;
    }
  }

  .header-nav-link {
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-normal);
    color: var(--color-neutral-700);
    text-decoration: none;
    transition: color var(--transition-base) var(--ease-out);
  }

  .header-nav-link:hover {
    color: var(--color-neutral-900);
  }

  .header-nav-link.active {
    color: var(--color-primary-600);
    font-weight: var(--font-weight-medium);
  }

  /* Mobile Toggle */
  .header-mobile-toggle {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: var(--color-neutral-100);
    border: var(--border-width-1) solid var(--color-neutral-200);
    border-radius: var(--radius-full);
    font-size: var(--font-size-sm);
    color: var(--color-neutral-800);
    cursor: pointer;
    transition: all var(--transition-base) var(--ease-out);
  }

  @media (min-width: 1024px) {
    .header-mobile-toggle {
      display: none;
    }
  }

  .header-mobile-toggle:hover {
    background: var(--color-neutral-200);
  }

  .header-mobile-text {
    font-weight: var(--font-weight-normal);
  }

  /* Mobile Menu Overlay */
  .header-mobile-menu {
    position: fixed;
    inset: 0;
    z-index: var(--z-modal);
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-base) var(--ease-out);
  }

  .header-mobile-menu.active {
    opacity: 1;
    visibility: visible;
  }

  @media (min-width: 1024px) {
    .header-mobile-menu {
      display: none;
    }
  }

  .header-mobile-content {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 1.5rem;
  }

  .header-mobile-close {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 2rem;
  }

  .header-mobile-nav {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .header-mobile-link {
    font-size: var(--font-size-2xl);
    font-weight: var(--font-weight-normal);
    color: var(--color-neutral-700);
    text-decoration: none;
    transition: color var(--transition-base) var(--ease-out);
  }

  .header-mobile-link:hover {
    color: var(--color-neutral-900);
  }

  .header-mobile-link.active {
    color: var(--color-primary-600);
    font-weight: var(--font-weight-semibold);
  }

  .header-mobile-actions {
    padding-top: 2rem;
    border-top: var(--border-width-1) solid var(--color-neutral-200);
  }

  /* Icon Utilities */
  .icon-menu,
  .icon-close {
    width: 20px;
    height: 20px;
  }

  .hidden {
    display: none !important;
  }
</style>

<!-- HEADER SCRIPT -->
<script>
  (function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileCloseButton = document.getElementById('mobile-close-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const iconMenu = document.querySelector('.icon-menu');
    const iconClose = document.querySelector('.icon-close');
    const menuText = document.querySelector('.header-mobile-text');
    const mobileLinks = document.querySelectorAll('.header-mobile-link');

    function openMenu() {
      mobileMenu.classList.add('active');
      iconMenu.classList.add('hidden');
      iconClose.classList.remove('hidden');
      menuText.textContent = 'Fechar';
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      mobileMenu.classList.remove('active');
      iconMenu.classList.remove('hidden');
      iconClose.classList.add('hidden');
      menuText.textContent = 'Menu';
      document.body.style.overflow = '';
    }

    mobileMenuButton.addEventListener('click', () => {
      if (mobileMenu.classList.contains('active')) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    mobileCloseButton.addEventListener('click', closeMenu);

    mobileLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
        closeMenu();
      }
    });

    mobileMenu.addEventListener('click', (e) => {
      if (e.target === mobileMenu) {
        closeMenu();
      }
    });
  })();
</script>
