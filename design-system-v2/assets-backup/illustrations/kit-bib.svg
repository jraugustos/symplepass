<svg width="1200" height="825" viewBox="0 0 1200 825" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="825" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F0F7FF"/>
      <stop offset="1" stop-color="#FFEFFD"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F5F8FF"/>
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#7BD6F9"/>
      <stop offset="1" stop-color="#2DA9F6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="825" rx="48" fill="url(#bg)"/>
  <circle cx="250" cy="200" r="110" fill="#E3F1FF"/>
  <circle cx="980" cy="220" r="150" fill="#FFE1F7"/>
  <circle cx="1030" cy="620" r="110" fill="#E6F9FF"/>

  <!-- Race bib -->
  <g transform="translate(250 190)">
    <rect x="0" y="0" width="480" height="360" rx="40" fill="url(#card)" stroke="#CEDCF6" stroke-width="8"/>
    <rect x="36" y="46" width="180" height="32" rx="16" fill="#FF7EB6" opacity="0.35"/>
    <rect x="264" y="46" width="180" height="32" rx="16" fill="#FFB347" opacity="0.35"/>
    <text x="240" y="220" text-anchor="middle" font-size="150" font-weight="700" font-family="'Inter','Segoe UI',sans-serif" fill="#2A2F64">2025</text>
    <rect x="140" y="280" width="200" height="18" rx="9" fill="#DFE5FF"/>
    <rect x="360" y="280" width="80" height="18" rx="9" fill="#DFE5FF"/>
    <circle cx="40" cy="40" r="10" fill="#7BD6F9"/>
    <circle cx="440" cy="40" r="10" fill="#7BD6F9"/>
  </g>

  <!-- Chip -->
  <g transform="translate(780 360)">
    <rect x="0" y="0" width="240" height="240" rx="36" fill="#FDFDFE" stroke="#C7D6F8" stroke-width="8"/>
    <rect x="32" y="32" width="176" height="176" rx="24" fill="url(#chip)"/>
    <rect x="74" y="74" width="92" height="24" rx="12" fill="#C7EFFF"/>
    <rect x="74" y="112" width="92" height="24" rx="12" fill="#C7EFFF"/>
    <rect x="74" y="150" width="92" height="24" rx="12" fill="#C7EFFF"/>
    <circle cx="120" cy="120" r="44" stroke="#fff" stroke-opacity="0.7" stroke-width="10"/>
  </g>

  <g transform="translate(220 580)">
    <rect x="0" y="0" width="180" height="140" rx="24" fill="#FFF4E2"/>
    <rect x="220" y="-20" width="140" height="80" rx="28" fill="#DBF9FF"/>
    <rect x="400" y="-40" width="110" height="68" rx="24" fill="#FFE1F7"/>
  </g>
</svg>
