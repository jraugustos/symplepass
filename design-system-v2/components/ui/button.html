<!--
  BUTTON COMPONENT - shadcn/ui style adapted for Symplepass
  Pixel-perfect match with HTML designs
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../tailwind.config.js"></script>
  <link rel="stylesheet" href="../../globals.css">
</head>
<body class="p-8 bg-neutral-50">

  <!-- Button Component Examples -->
  <div class="space-y-8 max-w-4xl mx-auto">

    <h2 class="text-2xl font-semibold font-geist">Button Component</h2>

    <!-- Primary Buttons (Orange Gradient) -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Primary (Gradient)</h3>
      <div class="flex flex-wrap gap-4">

        <!-- Default Primary -->
        <button class="btn btn-primary">
          Inscrever-se
        </button>

        <!-- Primary with Icon Right -->
        <button class="btn btn-primary">
          Continuar
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>
          </svg>
        </button>

        <!-- Primary with Icon Left -->
        <button class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 2v4"></path>
            <path d="M16 2v4"></path>
            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
            <path d="M3 10h18"></path>
          </svg>
          Ver Eventos
        </button>

        <!-- Small Primary -->
        <button class="btn btn-primary btn-sm">
          Detalhes
        </button>

        <!-- Large Primary -->
        <button class="btn btn-primary btn-lg">
          Começar Agora
        </button>

      </div>
    </section>

    <!-- Secondary Buttons (White/Neutral) -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Secondary</h3>
      <div class="flex flex-wrap gap-4">

        <!-- Default Secondary -->
        <button class="btn btn-secondary">
          Ver detalhes
        </button>

        <!-- Secondary with Icon -->
        <button class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h6v6"></path>
            <path d="M10 14 21 3"></path>
            <path d="M21 13v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
          </svg>
          Ver no mapa
        </button>

        <!-- Small Secondary -->
        <button class="btn btn-secondary btn-sm">
          Assinar
        </button>

      </div>
    </section>

    <!-- Ghost Buttons -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Ghost</h3>
      <div class="flex flex-wrap gap-4">

        <button class="btn btn-ghost">
          Menu
        </button>

        <button class="btn btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 5h16"></path>
            <path d="M4 12h16"></path>
            <path d="M4 19h16"></path>
          </svg>
          Menu
        </button>

      </div>
    </section>

    <!-- Outline Buttons -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Outline</h3>
      <div class="flex flex-wrap gap-4">

        <button class="btn btn-outline">
          Saiba mais
        </button>

        <button class="btn btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <path d="M7 10l5 5 5-5"></path>
            <path d="M12 15V3"></path>
          </svg>
          Baixar PDF
        </button>

      </div>
    </section>

    <!-- Destructive Buttons -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Destructive</h3>
      <div class="flex flex-wrap gap-4">

        <button class="btn btn-destructive">
          Cancelar inscrição
        </button>

        <button class="btn btn-destructive btn-sm">
          Excluir
        </button>

      </div>
    </section>

    <!-- Icon Buttons -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Icon Only</h3>
      <div class="flex flex-wrap gap-4 items-center">

        <!-- Square Icon Button -->
        <button class="btn btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="m18 6-12 12"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>

        <!-- Rounded Icon Button -->
        <button class="btn btn-icon btn-icon-round">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5v14"></path>
          </svg>
        </button>

        <!-- Small Icon Button -->
        <button class="btn btn-icon btn-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </button>

        <!-- Large Icon Button -->
        <button class="btn btn-icon btn-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78Z"></path>
          </svg>
        </button>

      </div>
    </section>

    <!-- Full Width Buttons -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Full Width</h3>
      <div class="space-y-3 max-w-md">

        <button class="btn btn-primary w-full">
          Continuar para pagamento
        </button>

        <button class="btn btn-secondary w-full">
          Ver todos os eventos
        </button>

      </div>
    </section>

    <!-- Disabled States -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Disabled States</h3>
      <div class="flex flex-wrap gap-4">

        <button class="btn btn-primary" disabled>
          Esgotado
        </button>

        <button class="btn btn-secondary" disabled>
          Indisponível
        </button>

      </div>
    </section>

    <!-- Loading State -->
    <section>
      <h3 class="text-lg font-medium mb-4 font-geist">Loading State</h3>
      <div class="flex flex-wrap gap-4">

        <button class="btn btn-primary" disabled>
          <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processando...
        </button>

      </div>
    </section>

  </div>

  <!-- Component Styles -->
  <style>
    /* Base Button Styles - Matching HTML exactly */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      font-size: 0.875rem; /* text-sm */
      font-weight: 500; /* font-medium */
      font-family: 'Geist', 'Inter', sans-serif;
      border-radius: 9999px; /* rounded-full */
      padding: 0.5rem 1rem; /* px-4 py-2 */
      transition: all 250ms ease-out;
      cursor: pointer;
      outline: none;
      border: 1px solid transparent;
    }

    /* Focus states */
    .btn:focus-visible {
      outline: 2px solid #FF7A00;
      outline-offset: 2px;
    }

    /* Disabled state */
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* Primary Button - Orange Gradient */
    .btn-primary {
      background: linear-gradient(135deg, #fb923c 0%, #ea580c 100%);
      color: white;
      border-color: transparent;
    }

    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #E56D00 0%, #FF8C1A 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px 0 rgb(0 0 0 / 0.15);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    /* Secondary Button - White/Neutral */
    .btn-secondary {
      background: white;
      color: #404040; /* neutral-700 */
      border-color: #EAEAEA; /* neutral-200 */
    }

    .btn-secondary:hover:not(:disabled) {
      background: #FAFAFA; /* neutral-50 */
      border-color: #D4D4D4; /* neutral-300 */
    }

    .btn-secondary:active:not(:disabled) {
      background: #F5F5F5; /* neutral-100 */
    }

    /* Ghost Button */
    .btn-ghost {
      background: #F5F5F5; /* neutral-100 */
      color: #525252; /* neutral-600 */
      border-color: #EAEAEA; /* neutral-200 */
    }

    .btn-ghost:hover:not(:disabled) {
      background: #EAEAEA; /* neutral-200 */
      color: #262626; /* neutral-800 */
    }

    /* Outline Button */
    .btn-outline {
      background: transparent;
      color: #FF7A00; /* primary-500 */
      border-color: #FF7A00;
    }

    .btn-outline:hover:not(:disabled) {
      background: #FFF7ED; /* primary-50 */
      border-color: #E56D00; /* primary-600 */
    }

    /* Destructive Button */
    .btn-destructive {
      background: #FF3B30; /* error */
      color: white;
      border-color: transparent;
    }

    .btn-destructive:hover:not(:disabled) {
      background: #DC2626; /* error-600 */
    }

    /* Icon Button */
    .btn-icon {
      width: 2.5rem; /* h-10 w-10 */
      height: 2.5rem;
      padding: 0;
      border-radius: 0.75rem; /* rounded-lg */
      background: white;
      color: #525252; /* neutral-600 */
      border-color: #EAEAEA; /* neutral-200 */
    }

    .btn-icon:hover:not(:disabled) {
      background: #FAFAFA; /* neutral-50 */
      border-color: #D4D4D4; /* neutral-300 */
    }

    .btn-icon-round {
      border-radius: 9999px; /* rounded-full */
    }

    /* Size Variants */
    .btn-sm {
      font-size: 0.75rem; /* text-xs */
      padding: 0.375rem 0.75rem; /* px-3 py-1.5 */
    }

    .btn-sm.btn-icon {
      width: 2rem; /* h-8 w-8 */
      height: 2rem;
    }

    .btn-lg {
      font-size: 1rem; /* text-base */
      padding: 0.625rem 1.5rem; /* px-6 py-2.5 */
    }

    .btn-lg.btn-icon {
      width: 3rem; /* h-12 w-12 */
      height: 3rem;
    }

    /* Full Width */
    .w-full {
      width: 100%;
    }
  </style>

  <!-- JavaScript for Interactive Demo -->
  <script>
    // Add click handlers for demo purposes
    document.querySelectorAll('.btn').forEach(button => {
      if (!button.disabled) {
        button.addEventListener('click', (e) => {
          // Create ripple effect (optional)
          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          button.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      }
    });
  </script>

</body>
</html>
